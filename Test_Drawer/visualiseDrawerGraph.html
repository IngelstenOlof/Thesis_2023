<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/force-graph"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="graph"></div>

    <script>
      async function fetchJsonFile() {
        const res = await fetch("solutions.json");
        const gData = await res.json();
        return gData;
      }

      function createDrawer(node) {
        //First check if one exists and delete it
        if (document.querySelector(".drawer") != null) {
          document.querySelector(".drawer").remove();
        }

        const name = node.name;
        const area = node.area;
        const owner = node.owner;
        const description = node.description;

        const drawer = `
            <div class="drawer">
                <div class="drawer-header">
                    <h1>${name}</h1>
                    <h2>${area}</h2>
                </div>
            <hr>
                <div class="drawer-users">
                    <h2>Solution Owner</h2>
                    <h3>${owner}</h3>
                    <h2>Roles</h2>
                    <div class="drawer-roles">
                    </div>
                </div>
            <hr>
                <div class="drawer-about">
                    <h2>About</h2>
                    <p>${description}</p>
                </div>
            <hr>
            </div>
            `;

        document.body.insertAdjacentHTML("beforeend", drawer);
      }

      let selectedNodes = new Set();

      fetchJsonFile().then((gData) => {
        const Graph = ForceGraph()(document.getElementById("graph"))
          .graphData(gData)
          .nodeId("id")
          .linkSource("source")
          .linkTarget("target")
          .nodeLabel("name")
          .nodeRelSize(8)
          .nodeColor((node) =>
            selectedNodes.has(node) ? "darkorange" : "grey"
          )
          .onNodeClick((node, event) => {
            if (event.ctrlKey || event.shiftKey || event.altKey) {
              //multi-selection
              selectedNodes.has(node)
                ? selectedNodes.delete(node)
                : selectedNodes.add(node);
            } else {
              //single-selection
              const untoggle =
                selectedNodes.has(node) && selectedNodes.size == 1;
              selectedNodes.clear();
              !untoggle && selectedNodes.add(node);
              createDrawer(node);
            }

            Graph.nodeColor(Graph.nodeColor()); //update colour of nodes
          })
          .onNodeDrag((node, translate) => {
            if (selectedNodes.has(node)) {
              // moving a selected node
              [...selectedNodes]
                .filter((selNode) => selNode !== node) // don't touch node being dragged
                .forEach((node) =>
                  ["x", "y"].forEach(
                    (coord) =>
                      (node[`f${coord}`] = node[coord] + translate[coord])
                  )
                ); // translate other nodes by same amount
            }
          })
          .onNodeDragEnd((node) => {
            if (selectedNodes.has(node)) {
              // finished moving a selected node
              [...selectedNodes]
                .filter((selNode) => selNode !== node) // don't touch node being dragged
                .forEach((node) =>
                  ["x", "y"].forEach((coord) => (node[`f${coord}`] = undefined))
                ); // unfix controlled nodes
            }
          });
      });
    </script>
  </body>
</html>
