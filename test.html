<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/force-graph"></script>
    <title>D3.js Test</title>
</head>
<body>
    <div id="graph"></div>

    <script>
        import ForceGraph from 'force-graph';
        const names = ["FurniPro", "HomeGenius", "RoomPlanner", "Decor8", "FurniDesign", "Interior", "Decorize", "HomeStyler", "HomeBuilder", "MÃ–BLERA", "INNERSTAD"];
        const users = ["Business Leader", "Retail", "Customer Specialist", "Helpdesk", "Administrators", "Project Controller", "Support", "Retail", "Engineers", "Designers", "Team Leaders", "Quality Assurance", "Suppliers"];
        const areas = ["Range Integration", "Sales Collaboration", "Project & Range Management", "Product Engineering & Requirements"];
        const owners = ["H. G. Wells", "Jules Verne", "Orson Scott Card", "George Orwell", "Isaac Asimov", "Robert Heinlein", "Frank Herbert"];
        const descriptions = "Lorem ipsum Dolor sit amet, consectetur adipiscing elit. Ut et massa mi. Aliquam in hendrerit urna. Pellentesque sit amet sapien fringilla, mattis ligula consectetur, ultrices mauris. Maecenas vitae mattis tellus. Nullam quis imperdiet augue.";
        const tags = ["Design", "Research", "UX", "Textile", "Sales", "Development", "Technology"];

        const N = 60;
            const gData = {
            nodes: [...Array(N).keys()].map(i => ({
                id: i,
                name: names[returnRandom(names)],
                owner: owners[returnRandom(owners)],
                area: areas[returnRandom(areas)],
                description: descriptions,
                users: [users[returnRandom(users)], users[returnRandom(users)], users[returnRandom(users)]],
                tags: [tags[returnRandom(tags)], tags[returnRandom(tags)], tags[returnRandom(tags)]],
            })),
            links: [...Array(N).keys()]
                .filter(id => id)
                .map(id => ({
                    source: id,
                    target: Math.round(Math.random() * (id-1))
                }))
        };
        console.log(gData);       

        function returnRandom(obj) {
            return Math.round(Math.random() * (obj.length-1))
        }

        const Graph = ForceGraph()
            (document.getElementById('graph'))
            .graphData(gData)
            .nodeId('id')
            .nodeLabel('name')
            .nodeAutoColorBy('area')
            .linkSource('source')
            .linkTarget('target')
    </script>
</body>
</html>
